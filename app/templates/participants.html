<!DOCTYPE html>  
<html>  
<head>  
    <title>Registered Participants</title>  
</head>  
<body>  
    <h1>Registered Participants</h1>  
  
    <ul id="participantList">  
        <form method="get" action="/participants">
            <label for="eventSelect">Select Event:</label>
            <select id="eventSelect" name="event_id">
                {% for event in events %}
                    <option value="{{ event.id }}">{{ event.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">View Participants</button>
        </form>
        {% for participant in participants %}  
            <li>{{participant.name}}, {{participant.email}}, {{participant.phone}}</li>  
        {% endfor %}  
    </ul>  
</body>  
</html>
